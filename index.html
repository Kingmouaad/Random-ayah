<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chaba.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="quran_favicon.svg" />
    <title>fiha khir</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="bigtext">Al-Quran Messages</div>
        <div>
          <select id="lang">
            <option value="english">English</option>
            <option value="france">France</option>
          </select>
        </div>
        <div style="flex: 0.2; margin-right: 20px">
          <button id="Generate">Random AYAH</button>
        </div>
      </div>
      <div id="buttons">
        <div style="background-color: black"></div>
        <div></div>
        <div></div>
      </div>
      <div class="content">
        <div id="backward">
          <div>❮</div>
        </div>
        <div id="chest">
          <div id="AYAH"></div>
          <div id="ayahtranslate"></div>
          <div id="tfsir"></div>
          <div id="number"></div>
        </div>
        <div id="forward">
          <div>❯</div>
        </div>
      </div>
    </div>

    <script src="dist/chbeb.js"></script>
  </body>
</html>
